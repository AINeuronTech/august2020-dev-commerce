version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Commerce Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package install
artifacts:
  files:
    - target/commerce-0.0.1-SNAPSHOT.jar
    - buildspec.yml
  discard-paths: yes
